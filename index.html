<script type="text/template" id="msg">
<p class="msg">呵呵呵，真尴尬。人肉<a href="">刷新</a>一次页面。</p>

<script type="text/template" id="template_main">

<!-- header -->
<div class="header" id="header">
    <a href="javascript:;" onclick="_hmt.push(['_trackEvent', 'nav', 'click', 'menu'])" id="iconmenu" class="icon-menu"></a>

    <div class="inner">
        <img src="https://avatars1.githubusercontent.com/u/554934?s=200" class="avatar">
        <a href="/#" class="logo" onclick="_hmt.push(['_trackPageview', '/'])">IM<span>FER</span>.ME</a>

        <ul class="tags">
        <% _.each(tags, function(items, i){ %>
            <li 
                <% if(items == tags_actived){ %>
                    class="current"
                <% } %>
            ><a href="#!tags/<%= items %>/1" onclick="_hmt.push(['_trackPageview', '/#!/tags/<%= items %>/1'])"><%= items %></a></li>
        <% }) %>
        </ul> <!-- tags end -->
    </div>
</div>
<!-- header end -->

<!-- content -->
<div class="content" id="content">

    <!-- archives -->
    <ul class="archives">
    <% _.each(perPage, function(items){ %>
        <li><a href="#!post/<%= items.link %>" onclick="_hmt.push(['_trackPageview', '/#!/post/<%= items.link %>'])"><%= items.title %></a>
            <span class="date"><%= items.link.substring(0, 10) %></span>
        </li>
    <% }) %>
    </ul>

<!-- archives end -->

<!-- pagination -->
    <div class="pagination">
    <% if(pagination.length > 1){ %>
        <% _.each(pagination, function(items, i){ %>
                <% if(routename == 'tag'){ %>
                    <a href="#!tags/<%= tags_actived %>/<%= Number(i + 1) %>" onclick="_hmt.push(['_trackPageview', '/#!/<%= tags_actived %>/<%= Number(i + 1) %>'])"
                <% } else{ %>
                    <a href="#!page/<%= Number(i + 1) %>" onclick="_hmt.push(['_trackPageview', '/#!/page/<%= Number(i + 1) %>'])"
                <% } %>
                <% if(i == currentPage){ %>
                    class="current"
                <% } %>
            ><%= Number(i + 1) %></a> 
        <% }) %>
    <% } %>
    </div>
<!-- pagination end -->

</div>
<!-- content end -->

<!-- footer -->
<div class="footer">
    <p><a href="http://pipes.yahoo.com/pipes/pipe.run?_id=cb3011f4a5a125baec76a025cd679b9e&_render=rss">RSS</a>
    <a href="https://github.com/fankangsong/md.blog">md.blog</a>
    &copy; <a href="//imfer.me">imfer.me</a> 
    </p>
    
</div>
<!-- footer end -->
</script>

<script type="text/tempalte" id="template_post">

<div class="post-content">
    <div class="post-hd"><a href="#" class="icon-home" title="返回首页" onclick="_hmt.push(['_trackEvent', 'content', 'click', 'home'])"></a></div>
    <div class="post-bd">
        <a class="icon-link" href="http://blog.imfer.me/#!post/<%= link %>" title="文章链接"></a>
        <%= post %>
    </div>
    <div class="post-ft">讨论：
    <a href="https://twitter.com/share?url=http%3A%2F%2Fblog.imfer.me%2F%23%21post%2F<%= link %>&screen_name=boogiefer&text=<%= title %>" target="_blank">@Twitter</a> / 
    <a href="http://www.douban.com/share/service?href=http%3A%2F%2Fblog.imfer.me%2F%23%21post%2F<%= link %>&comment=@fks1945&name=<%= title %>&sel=&v=1" target="_blank">@豆瓣</a>
    </div>
</div>

<div class="footer">
    <p><a href="http://pipes.yahoo.com/pipes/pipe.run?_id=cb3011f4a5a125baec76a025cd679b9e&_render=rss">RSS</a>
    <a href="https://github.com/fankangsong/md.blog">md.blog</a>
    &copy; <a href="//imfer.me">imfer.me</a> 
    </p>
</div>
</script>
<div id="loading" class="loading"><div class="bar"></div></div>
<div class="page" id="main">
<div class="spinner">
<div class="rect1"></div>
<div class="rect2"></div>
<div class="rect3"></div>
<div class="rect4"></div>
<div class="rect5"></div>
</div>
</div>
